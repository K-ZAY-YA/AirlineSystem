{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Edit</title>
    <link rel="stylesheet" href="{% static "css/homeedit.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c4dbab3247.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav>
        <h1>Travellar Update</h1>
    </nav>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <div class="alert alert-primary" role="alert">{{ message }}</div>
      {% endfor %}
    </ul>
  {% endif %}
        <a href="{% url 'home' %}" class="backicon"><i class="fa-solid fa-backward"></i></a>
    <div class="container">
        <form action="{% url  'createhome' %}" method="POST">
            {% csrf_token %}
            
            <input type="text" placeholder="Flight">
            
            <input type="text" id="airline" placeholder="TimeFrame">
            
            <input type="text" id="name" placeholder="Name">
    
            <input type="date" placeholder="D.O.B">
            
            <input type="text" placeholder="NRC">
            
            <input type="text" placeholder="Gender">
            
            <input type="text" placeholder="Depature Port">
            
            <input type="datetime" placeholder="Depature Date and Time">
            
            <input type="text" placeholder="Arrival Port">
            
            <input type="datetime" placeholder="Arrival Date and Time">
           
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
