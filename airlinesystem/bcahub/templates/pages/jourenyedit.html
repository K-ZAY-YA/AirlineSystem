{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risk Edit</title>
    <link rel="stylesheet" href="{% static 'css/journeyedit.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c4dbab3247.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <h1>Crew Update</h1>
    </nav>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <div class="alert alert-primary" role="alert">{{ message }}</div>
      {% endfor %}
    </ul>
  {% endif %}
    <a href="{% url 'journey' %}" class="backicon"><i class="fa-solid fa-backward"></i></a>
    <div class="container">
      <form action="{% url 'updatejourney' %}" method="POST">
        {% csrf_token %}
        <input type="number" name="no" placeholder="No" />
        <input type="text" name="name" placeholder="Name" />
        <input type="date" name="dob" placeholder="D.O.B" />
        <input type="text" name="father" placeholder="Father" />
        <input type="text" name="passport" placeholder="Passport" />
        <input type="text" name="gender" placeholder="Gender" />
        <input type="text" name="flight_name" placeholder="Flight Name" />
        <input type="text" name="sector" placeholder="Sector" />
        <input type="datetime" name="depature_date_and_time" placeholder="Depature Date and Time" />
        <input type="datetime" name="arrival_date_and_time" placeholder="Arrival Date and Time" />
        <input type="text" name="risk_status" placeholder="Risk Status" />
        <button type="submit">Create</button>
      </form>
    </div>
  </body>
</html>
